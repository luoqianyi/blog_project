<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/log_and_reg.css">
</head>
<body>
{% if forms.errors %}
    <p>你的用户名或者密码错误，请再次尝试！</p>
{% endif %}
<form class="form-box front" method="post" action="{% url 'reg' %}">
   {% csrf_token %}
    <h1>注册</h1>
<input class="input-normal" type="text" placeholder="UserAccount" name="username" />
        <input class="input-normal" type="password" placeholder="PassWord" name="password"/>
    <button class="btn-submit" type="submit">
      注册
    </button>
<input type="hidden" name="next" value="{% url 'index' %}"/>

    <p style="margin-top: 40px">已有账户注册？请</p>
    <p>点击这里<a id="login" href="{% url 'login' %}">登录</a></p>

</form>
</body>
</html>
